<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econature - Register</title>
    <link rel="icon" type="image/png" href="assets/eco.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">econature.</div>
        <div class="nav-links">
            <a href="#" class="nav-item">HOME</a>
            <a href="#" class="nav-item">TENTANG KAMI</a>
            <a href="#" class="nav-item">KONTAK</a>
            <a href="#" class="nav-item">FITUR</a>
            <div class="cart-icon">ðŸ›’</div>
            <button class="login-btn">MASUK</button>
            <button class="register-btn">DAFTAR</button>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-box">
            <h1>Bergabunglah dengan Komunitas</h1>
            <p>Dapatkan Dukungan, Pelajari Lebih Dalam Menuju Lingkungan Bersih</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" placeholder="Masukkan nama">
                </div>

                <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" placeholder="Masukkan email">
                </div>

                <div class="form-group">
                    <label for="phone">Nomor Handphone</label>
                    <input type="tel" id="phone" placeholder="Masukkan nomor handphone">
                </div>

                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" placeholder="Masukkan kata sandi">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirmPassword" placeholder="Masukkan ulang kata sandi">
                </div>

                <button type="submit" class="submit-btn">Daftar sekarang</button>
            </form>

            <div class="divider">Atau</div>

            <button class="google-btn">
                <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google">
                Sign in with Google
            </button>

            <div class="login-link">
                Sudah punya akun? <a href="#">Masuk disini</a>
            </div>
        </div>
    </div>
</body>
</html>
